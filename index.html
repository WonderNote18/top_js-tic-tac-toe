<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe - The Odin Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="pageContainer">
            <div id="headerContainer">
                <h1 id="headerTitleText">Tic-Tac-Toe</h1>
            </div>

            <div id="gameContainer" class="screen">
                <div id="gameDisplay"></div>
                <div id="gameMessages">
                    <div class="info">Info: Insert regular message text</div>
                </div>
                <div id="gameScoreboard">
                    <div id="player1" class="scoreboard">
                        <div id="name" class="scoreboardText">Player 1</div>
                        <div id="score" class="scoreboardText">0</div>
                    </div>
                    <div id="player2" class="scoreboard">
                        <div id="name" class="scoreboardText">Player 2</div>
                        <div id="score" class="scoreboardText">0</div>
                    </div>
                </div>
            </div>

            <div id="menuContainer" class="screen" style="display: none;">

            </div>

            <div id="footerContainer"></div>
        </div>
    </body>
    
    <script src="gameboard.js"></script>
</html>
