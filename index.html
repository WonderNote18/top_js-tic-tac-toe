<!DOCTYPE html>

        <link rel="stylesheet" href="styles.css">

    <body>
        <div id="pageContainer">
            <div id="headerContainer">
                <h1 id="headerTitleText">Tic-Tac-Toe</h1>
            </div>
            <div id="gameContainer">
                <div id="gameDisplay">
                    <div id="gameGrid1" class="gameGridCell">
                        <div class="gameGridText">x</div>
                    </div>
                    <div id="gameGrid2" class="gameGridCell">
                        <div class="gameGridText">x</div>
                    </div>
                    <div id="gameGrid3" class="gameGridCell">

                    <div id="gameGrid4" class="gameGridCell">

                    </div>
                    <div id="gameGrid5" class="gameGridCell">

                    </div>
                    <div id="gameGrid6" class="gameGridCell">
                        <div class="gameGridText">x</div>
                    </div>
                    <div id="gameGrid7" class="gameGridCell">

                    </div>
                    <div id="gameGrid8" class="gameGridCell">
                        <div class="gameGridText">x</div>
                    </div>
                    <div id="gameGrid9" class="gameGridCell">

                    </div>
                </div>
                <div id="gameMessages">
                    <div class="info">Info: Insert regular message text</div>
                </div>
                <div id="gameScore">
                    <div id="player1" class="playerScore">
                        <div class="playerScoreText">Player 1</div>

                    </div>
                    <div id="player2" class="playerScore">
                        <div class="playerScoreText">Player 2</div>
                        <div class="playerScoreText">0</div>
                    </div>
                </div>
            </div>
            <div id="footerContainer"></div>
